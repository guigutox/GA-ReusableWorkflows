name: Reusable Rails CI

on:
  workflow_call:
    inputs:
      ruby-version-file:
        description: 'Path to Ruby version file'
        required: false
        type: string
        default: '.ruby-version'
      rails-env:
        description: 'Rails environment for tests'
        required: false
        type: string
        default: 'test'
      enable-redis:
        description: 'Enable Redis service'
        required: false
        type: boolean
        default: false
      skip-brakeman:
        description: 'Skip Brakeman security scan'
        required: false
        type: boolean
        default: false
      skip-importmap:
        description: 'Skip Importmap audit'
        required: false
        type: boolean
        default: false
      skip-rubocop:
        description: 'Skip RuboCop linting'
        required: false
        type: boolean
        default: false
      test-command:
        description: 'Custom test command'
        required: false
        type: string
        default: 'bin/rails db:test:prepare test test:system'

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-brakeman }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: ${{ inputs.ruby-version-file }}
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-importmap }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: ${{ inputs.ruby-version-file }}
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-rubocop }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: ${{ inputs.ruby-version-file }}
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
        # Only start Redis if enabled
        if: ${{ inputs.enable-redis }}

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: ${{ inputs.ruby-version-file }}
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: ${{ inputs.rails-env }}
          REDIS_URL: ${{ inputs.enable-redis && 'redis://localhost:6379/0' || '' }}
        run: ${{ inputs.test-command }}

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore